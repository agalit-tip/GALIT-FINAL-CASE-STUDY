---

  - name: CONFIGURE STANDARD ACL
    hosts: Moncarlo
    gather_facts: false
    connection: local
    vars:
      cli:
        username: cisco
        password: cisco123!

    tasks:
      - name: DENY IP ADD 192.168.2.2
        ios_config:
          provider: "{{ cli }}"
          lines:
            - 10 deny icmp host 192.168.2.2 any
            - 20 permit ip any any
          parents: ip access-list extended ACL-PC1

      - name: APPLY IN s0/1
        ios_config:
          provider: "{{ cli }}"
          parents: interface s0/1
          lines:
            - ip access-group ACL-PC1 in

      - name: SAVE THE CONFIGURATION
        ios_config:
          provider: "{{ cli }}"
          lines:
            - do write

      - name: PRINT IP ROUTE
        ios_command:
          provider: "{{ cli }}"
          commands:
            - show running-config
        register: config

      - name: SAVE OUTPUT TO ./iosconfig/ 
        copy:
          content: "{{config.stdout[0]}}"
          dest: "iosconfig/show_runningconfig{{inventory_hostname}}.txt"